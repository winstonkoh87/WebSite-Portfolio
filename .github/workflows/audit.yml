name: Portfolio Quality Audit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build Site
        run: npm run build

      - name: HTML Validation
        uses: Cyb3r-Jak3/html5validator-action@master
        with:
          root: dist
          css: true
          
      - name: Success Message
        if: success()
        run: echo "ðŸŽ‰ Systems Check Passed. Portfolio is Robust."
